apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template: # Template for the pods
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: richardchesterwood/k8s-fleetman-api-gateway:release1
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice
          resources:
            limits:
              memory: 384Mi
              cpu: 250m          